<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - Jeewan Jyoti</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; background: #f7fafc; color: #1a202c; }
      .container { max-width: 420px; margin: 8vh auto; background: #fff; padding: 24px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.07); }
      h1 { margin: 0 0 8px; font-size: 24px; }
      p { margin: 0 0 20px; color: #4a5568; }
      label { display: block; margin: 14px 0 6px; font-weight: 600; }
      input { width: 100%; padding: 10px 12px; border: 1px solid #e2e8f0; border-radius: 8px; }
      button { width: 100%; margin-top: 18px; background: #0ea5e9; color: #fff; padding: 12px; border: 0; border-radius: 10px; font-weight: 600; cursor: pointer; }
      a { display: inline-block; margin-top: 14px; color: #2563eb; text-decoration: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Create account</h1>
      <p>Register for Jeewan Jyoti</p>
      <form>
        <label for="name">Full name</label>
        <input id="name" type="text" placeholder="Full name" required />
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Create a password" required />
        <button type="submit">Create account</button>
      </form>
      <a href="/login.html">Already have an account? Login</a>
    </div>
  </body>
</html>
